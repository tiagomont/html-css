<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tag HTML</title>
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>
		Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual taga deverá utilixar em cada caso.
	</p>

	<ul>
		<li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
		<li><abbr title="Use a tag <h1>, <h2>...">Títulos</abbr></li>
		<li><abbr title="Use a tag <img>">Imagens</abbr></li>
		<li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
		<li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
		<li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
		<li><abbr title="Use a tag <ul> e <li>">Listas demarcadas</abbr></li>
		<li><abbr title="Use a tag <q>">Citação</abbr></li>
	</ul>
</body>
</html>
