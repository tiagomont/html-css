<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: aquamarine;
            display: flex;
            flex-flow: row nowrap;
        }

        .item {
            background-color: rgb(230, 173, 173);
            border: 1px solid black;
            flex: auto;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="item">A</div>
        <div class="item">Texto pequeno</div>
        <div class="item">C</div>
        <div class="item">Texto um pouoco maior</div>
        <div class="item">E</div>
        <div class="item">Texto um pouco mais espa√ßoso</div>
        <div class="item">G</div>
    </div>
</body>
</html>
