<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: aquamarine;
            display: flex;

            flex-flow: row nowrap;
        }

        .item {
            background-color: rgb(230, 173, 173);
            border: 1px solid black;
            text-align: center;
        }

        #cxA {
            /* flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px; */

            flex: 1 0 200px;
        }

        #cxB {
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 150px; */

            flex: 1 1 150px;
        }

        #cxC {
            /* flex-grow: 1;
            flex-shrink: 8;
            flex-basis: auto; */

            flex: 1 8 auto;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
