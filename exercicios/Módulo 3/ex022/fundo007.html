<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alinhamento Vertical</title>
	<style type="text/css">
		#container {
			position: relative;
			height: 91vh;
			padding: 10px;
			background-color: purple;
		}

		#conteudo {
			position: absolute;
			height: 200px;
			width: 400px;
			background-color: yellow;

			left: 50%;
			top: 50%;

			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<section id="container">
		<article id="conteudo">
			
		</article>
	</section>
</body>
</html>
