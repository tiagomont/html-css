<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
		}

		table {
			width: 400px;
			height: 400px;
			border-collapse: collapse;
		}

		td {
			border: 1px solid black;
			padding: 8px;
			/*Alinhamento Horizontal*/
			text-align: center;
			/*Alinhamento Vertical*/
			vertical-align: middle;
		}

		.numero {
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>
		Minha Primeira Tabela
	</h1>

	<!--
		Hierarquia de Tabelas (simples)
		TABLE = Tabela
		TABLE ROW = Linha de Tabela
			TABLE HEADER = CabeÃ§alho de Tabela
			TABLE DATA = Dado de Tabela
	-->
	<table>
		<tr> <!--Primeira Linha-->
			<td>A1
			<td>B1
			<td>C1
		<tr> <!--Segunda Linha-->
			<td>A2
			<td>B2
			<td class="numero">C2
		<tr> <!--Terceira Linha-->
			<td>A3</td>
			<td>B3</td>
			<td class="numero">C3</td>
		</tr>
		<tr> <!--Quarta Linha-->
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>
	</table>
</body>
</html>
