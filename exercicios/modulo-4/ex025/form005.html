<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="cadastro.js" method="get" autocomplete="on">
		<fieldset>
			<legend>Sexo</legend>
			<input type="radio" name="sex" id="mas" value="M" checked>
			<label for="mas">Masculino</label>
			<input type="radio" name="sex"	id="fem" value="F">
			<label for="fem">Feminino</label>
		</fieldset>
		<fieldset>
			<legend>Esportes favoritos</legend>
			<input type="checkbox" name="fute" id="fute">
			<label for="fute">Futebol</label> <br>
			<input type="checkbox" name="basq" id="basq">
			<label for="basq">Basquete</label> <br>
			<input type="checkbox" name="nata" id="nata">
			<label for="nata">Natação</label> <br>
			<input type="checkbox" name="base" id="base">
			<label for="base">Basebol</label> <br>
			<label>
				<input type="checkbox" name="teni" id="teni">
				Tênis
			</label> <br>
			<label>
				<input type="checkbox" name="box" id="box">
				Box
			</label>
		</fieldset>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
