<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Teste de Formulário</h1>
	<form action="cadastro.js" method="get" autocomplete="on">
		<p>
			<label for="nome">Nome: </label>
			<input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
		</p>
		<p>
			<label for="media">Média: </label>
			<input  value="5" type="number" name="media" id="media" required placeholder="0 a 10" step="0.1" min="0" max="10">
		</p>
		<p>
			<label for="mes">Período Letivo: </label>
			<input type="month" name="mes" id="mes" value="2023-07">
		</p>
		<p>
			<label for="dia">Dia da Prova: </label>
			<input type="date" name="dia" id="dia" value="2023-07-14">
		</p>
		<p>
			<label for="hora">Horário da Prova: </label>
			<input type="time" name="hora" id="hora">
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
