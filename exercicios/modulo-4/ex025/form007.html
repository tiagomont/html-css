<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="cadastro.js" method="post" autocomplete="on">
		<p>
			<label for="est">Estado: </label>
			<select name="estado" id="est">

				<option value="" selected>=Escolha=</option>
				<optgroup label="Região Sudeste">
					<option value="MG">Minas Gerais</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="SP">São Paulo</option>
				</optgroup>

				<optgroup label="Região Nordeste">
					<option value="MA">Maranhão</option>
					<option value="PE">Pernambuco</option>
					<option value="RN">Rio Grande do Norte</option>
				</optgroup>
			</select>
		</p>

		<p>
			<label for="prof">Profissão: </label>
			<input type="text" name="prof" id="prof" list="list-prof">
			<datalist id="list-prof">
				<option>Professor</option>
				<option>Eletrisista</option>
				<option>Dentista</option>
				<option>Banqueiro</option>
			</datalist>
		</p>

		<p>
			<label for="msg">Mensagem: </label><br>
			<textarea name="msg" id="msg" cols="30" rows="10"></textarea>
		</p>

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
