<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="cadastro.js" method="get" autocomplete="on">
		<p>
			<label for="n1">Número 1: </label>
			<input type="number" name="n1" id="n1" min="0" max="50" required oninput="som.innerHTML = Number(n1.value) + Number(n2.value)">
		</p>
		<p>
			<label for="n2">Número 2: </label>
			<input type="number" name="n2" id="n2" min="0" max="50" required oninput="som.innerHTML = Number(n1.value) + Number(n2.value)">
		</p>
		<p>
			<label for="som">Soma: </label>
			<output id="som" name="som">0</output>
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
