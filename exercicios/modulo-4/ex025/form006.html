<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="cadastro.js" method="post" autocomplete="on">
		<p>
			<label for="cor">Cor: </label>
			<input type="color" name="cor" id="cor" value="#00ff00">
		</p>
		<p>
			<label for="niv">Nível de Satisfação: </label>
			<input type="range" name="niv" id="niv" min="1" max="5" value="2">
		</p>
		<p>
			<label for="foto">Foto do Perfil: </label>
			<input type="file" name="foto" id="foto">
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
