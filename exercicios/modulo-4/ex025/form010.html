<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="cadastro.js" method="get" autocomplete="on">
		<p>
			<label for="ano">Em que ano você nasceu? </label>
			<input type="number" name="ano" id="ano" min="1900" max="2023"oninput="calc_idade()">
		</p>
		<p>
			<label for="idade">Sua idade é/será: </label>
			<output id="idade">0</output>
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
	<script type="text/javascript">
		function calc_idade() {
			let ano_atual = new Date().getFullYear()
			idade.innerHTML = Number(ano_atual) - Number(ano.value)
		}
	</script>
</body>
</html>
