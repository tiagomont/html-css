<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
	<h1>Formul√°rio</h1>
	<form action="cadastro.js" method="get" autocomplete="on">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<p>
				<label for="nome">Nome: </label>
				<input type="text" name="nome" id="nome" required minlength="5" maxlength="20">
			</p>
			<p>
				<label for="email">E-mail: </label>
				<input type="email" name="email" id="email" required autocomplete="email">
			</p>
			<p>
				<label for="tel">Telefone: </label>
				<input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx) xxxxx-xxxx">
			</p>
		</fieldset>
		<!-- 
			Estudar sobre RegEx 

			Estudar sobre HTML5 pattern
		-->
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
