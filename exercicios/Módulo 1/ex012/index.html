<!DOCTYPE html>
<html lang="pr-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vídeos com HTML5</title>
</head>
<body>
	<h1>Inserindo Vídeos hospedados localmente</h1>
	<p>Este vídeo está hospedado no meu póprio servidor</p>

	<video width="500" poster="imagens/limoes-capa.png" controls>
		<source src="midia/meu-video.mp4" type="video/mp4">
		<source src="midia/meu-video.m4v" type="video/mp4">
		<source src="midia/meu-video.webm" type="video/webm">
		<source src="midia/meu-video.ogv" type="video/ogg">
		<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
	</video>

	<h1>Inserindo Vídeos do YouTube</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
